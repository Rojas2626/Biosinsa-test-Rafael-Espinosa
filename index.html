<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario | Bosisna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="bg-success-subtle d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg mb-10" style="background-color: #4caf50">
      <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="#">

          <img
            src="img/unnamed.png"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top me-2"
          />
          <span class="fw-bold text-white">Biosinsa test</span>
        </a>
        
    </nav>

    <main class="d-flex justify-content-center align-items-center flex-column flex-md-row w-100 min-vh-100 bg-light bg-success-subtle gap-5 p-5">
      
        
          <div class="card card-size shadow border-0">
            <div class="card-body d-flex flex-column">
              <h3 class="text-center text-success fw-bold mb-4">
                Registro de Usuario
              </h3>

              <form id="registroForm" class="flex-grow-1">
                <div class="mb-3">
                  <label class="form-label text-success">Nombre completo</label>
                  <input
                    type="text"
                    name="nombre_completo"
                    class="form-control border-success"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label text-success">Edad</label>
                  <input
                    type="number"
                    name="edad"
                    class="form-control border-success"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label text-success">Sexo</label>
                  <select
                    name="sexo"
                    class="form-select border-success"
                    required
                  >
                    <option value="">Selecciona</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label text-success"
                    >Fecha de nacimiento</label
                  >
                  <input
                    type="date"
                    name="fecha_nacimiento"
                    class="form-control border-success"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label text-success"
                    >Correo electr√≥nico</label
                  >
                  <input
                    type="email"
                    name="correo"
                    class="form-control border-success"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-success w-100 mt-auto">
                  Registrar
                </button>
              </form>
            </div>
          </div>
      

        
          <div class="card card-size shadow border-0">
            <div class="card-body d-flex flex-column">
              <h3 class="text-center text-success fw-bold mb-4">
                Usuarios Registrados
              </h3>
              <div class="table-container flex-grow-1">
                <table class="table table-striped table-bordered mb-0">
                  <thead class="table-success">
                    <tr>
                      <th>Nombre Completo</th>
                      <th>Correo</th>
                    </tr>
                  </thead>
                  <tbody id="usuariosBody">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        
      
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        &copy; 2025 Rafael Espinosa. Todos los derechos reservados.
      </div>
    </footer>

    <script src="/scripts/formulario.js"></script>
    <script src="/scripts/usuarios.js"></script>
  </body>
</html>
